<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="box">
      <header>
        <form class="city-form" id="city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="form-search"
            id="form-search"
          />
          <input type="submit" value="Search" class="form-button" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-info">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-weather">
            <div id="icon"></div>
            <div class="current-weather-value" id="current-temp"></div>
            <div class="current-weather-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/didintleK" target="_blank"
          >Didintle Kgatle</a
        >
        and is
        <a href="https://github.com/didintleK/weather-app" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://my-weather-task.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
